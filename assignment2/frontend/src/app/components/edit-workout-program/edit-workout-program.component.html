<!-- Title group  -->
<div class="title-group">
		<h1 class="mat-h1">Edit Workout Program Name</h1>
		<mat-divider fxFlex="1 0"></mat-divider>
</div>
	
<!-- Form -->
<div class="inner-wrapper">
	<form [formGroup]="workoutProgramForm" (ngSubmit)="updateWorkoutProgramForm()" #resetWorkoutProgramForm="ngForm" novalidate>
		
		<!-- Left block -->
		<mat-card>
			<div class="controllers-wrapper">

				<!-- Name -->
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Workout program name" formControlName="workoutProgramName">
					<mat-error *ngIf="handleError('workoutProgramName', 'required')">
						You must provide a <strong>workout program name</strong>
					</mat-error>
				</mat-form-field>

			</div>
		</mat-card>

		<!-- Submit & Reset -->
		<mat-card>
			<div class="full-wrapper button-wrapper">
				<div class="button-wrapper">
					<button mat-flat-button color="warn">Update</button>
				</div>
			</div>
		</mat-card>

	</form>
</div>
