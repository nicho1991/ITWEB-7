
<div class="container">
    <form [formGroup]="Login" (ngSubmit)="onSubmit(Login.value)" class="form">
  
      <mat-form-field class="form-element">
        
        <!-- <input matInput placeholder="Email" formControlName="email"> -->
        <input matInput placeholder="Enter your email" formControlName="email" required>
        <mat-error *ngIf="!Login.controls['email'].valid && Login.controls['email'].touched">
        </mat-error>
      </mat-form-field>
  
      <br>
  
      <mat-form-field class="form-element">
        <!-- <input matInput placeholder="Password" formControlName="password"> -->
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button> -->
        <mat-error *ngIf="!Login.controls['password'].valid && Login.controls['password'].touched"></mat-error>
      </mat-form-field>
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!Login.valid">Login</button>
      </div>
  
    </form>
  </div>
  
  <ng-template #forminfo>
    <div class="container">
      {{ post | json }}
    </div>
  </ng-template>
